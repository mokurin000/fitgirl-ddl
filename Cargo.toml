[workspace]
members = ["fitgirl-ddl-cli", "fitgirl-ddl-lib"]
resolver = "2"

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"
opt-level = "s"

[workspace.dependencies]
fitgirl-ddl-lib = { path = "./fitgirl-ddl-lib" }
nyquest = { version = "0.1.1", features = ["async"] }
compio = { version = "0.14.0", default-features = false, features = [
    "runtime",
    "io-uring",
    "macros",
] }
